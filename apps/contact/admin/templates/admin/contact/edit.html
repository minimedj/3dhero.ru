{% extends 'admin.html' %}

{% block title %}
    Котакты -
{% endblock %}

{% block content %}
<div class="row">
    <div class="span12">
        <h1 class="page-header">
            <a href="{{ url_for('admin.manager.index') }}">&larr; Назад</a>
            Редактирование контакта
        </h1>
    </div>
</div>

<div class="row">
    <div class="span12">
        <form class="form-horizontal" method="POST">
            <fieldset>
                {% include 'admin/contact/fields.html' %}

                <div class="form-actions">
                    <button type="submit"
                            class="btn btn-primary btn-loading"
                            data-loading-text="Сохранение...">
                        Сохранить изменения
                    </button>
                    <button type="submit"
                            class="btn btn-danger btn-loading"
                            name='delete_contact'
                            data-loading-text="Удаление...">
                        Удалить
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
