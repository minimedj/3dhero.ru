<div style="padding-bottom: 20px;">
    <h4>
      <span class="label">{{ date_str(post.created) }}</span>
      <br>
      {{ post.title }}
    </h4>
    {{ post.short_text|safe }}
    {% if post.text %}
        <a href="{{ url_for('blog.post', key_id=post.key.id()) }}">Подробнее</a>
    {% endif %}
</div>
