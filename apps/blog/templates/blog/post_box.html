<section>
    <h3><small><i class="icon-calendar"></i> {{ post.created }}</small><br>{{ post.title }}</h3>
    {{ post.short_text|safe }}
    {% if post.text %}
        <br>
        <a href="{{ url_for('blog.post', key_id=post.key.id()) }}" class="btn">Подробнее &rarr;</a>
    {% endif %}
</section>
